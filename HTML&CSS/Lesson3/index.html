<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="top">
        <div class="head">
            <div class="logo">
                <img class="logo-img" src="image/logo.png" alt="logo">
                <span class="text_logo">
                    <samp>Grow</samp>
                    <samp class="color_orange">Be</samp>
            </div>
            <div class="menu">
                <a href="#"><span class="color_orange" >Home</span></a>

                <a href="#">Team</a>
                <a href="#">Blog</a>

        </div>
        <div class="content">
            <div class="content_text">
                <span class="text">
                    <h1 class="content_header">SEO & Digital Marketing For Your Website.</h1>
                    <p class="text_p">Provide all kind of seo services and help to improve

            </div>
        </div>
        <div class="footer">
            <img class="footer_logo" src="image/1.svg" alt="">

            <img class="footer_logo" src="image/3.svg" alt="">
            <img class="footer_logo" src="image/4.svg" alt="">
            <img class="footer_logo" src="image/5.svg" alt="">
