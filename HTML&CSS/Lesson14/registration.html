<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="site">
        <form action="#">
            <input type="text" autofocus required placeholder="Name"><br>
            <p>
                <input type="email" required placeholder="Email">
            </p>
            <p>
                <input type="password" required placeholder="Password">
            </p>
            <p>
                <input min="1" type="number" required placeholder="Age">
            </p>
            <p>
                <input type="date" required>
            </p>
            <p>
                <input type="number" required placeholder="Phone number">
            </p>
            <p>
                <input min="0" max="20" type="range" step="1" required>
            </p>
            <button type="submit">отправить</button>
            <p>
                <input id="check" type="checkbox">
                <label for="check">text</label>
            </p>
            <a href="content.html">content</a>
        </form>
    </div>
</body>
</html>
