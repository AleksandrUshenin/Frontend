	<h2>

	<script>
		let num1 = prompt('введите');

		let b = prompt();
		let a = b;
		if (a > 999){
			a = a % 1000;
		}
		alert(`В числе ${b} 'количекство сотен ${(a - a % 100) / 100}, десятков ${(a - a % 10) % 100 / 10}, едениц ${a % 100 % 10 }`);
